{% extends "kkt_check/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1>Подключение кассы клиента</h1>
{% endblock page_header %}
{% block content %}
<form action="{% url 'partners:new_contract' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Добавить кассу клиента</button>
                <a href="{% url 'partners:contracts' %}" class="btn btn-danger">Отмена</a>
            {% endbuttons %}
</form>
{% endblock content %}
