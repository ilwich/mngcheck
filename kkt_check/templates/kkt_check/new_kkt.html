{% extends "kkt_check/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Добавление кассы: </h2>
{% endblock page_header %}
{% block content %}
<form action="{% url 'kkt_check:new_kkt' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Добавить кассу</button>
                <a href="javascript:history.go(-1)" class="btn btn-danger">Отмена</a>
            {% endbuttons %}

</form>
{% endblock content %}
