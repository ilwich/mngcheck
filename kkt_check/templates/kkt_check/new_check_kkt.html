{% extends "kkt_check/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2><a href="{% url 'kkt_check:kkt' kkt.id %}">{{ kkt }}</a> <br>
    <small> Добавление нового чека: </small>
</h2>
{% endblock page_header %}
{% block content %}
  <form action="{% url 'kkt_check:new_check_kkt' kkt.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Добавить чек</button>
            {% endbuttons %}
  </form>
{% endblock content %}
