{% extends "kkt_check/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2><a href="{% url 'kkt_check:edit_check_kkt' check_kkt.id %}">Чек для кассы - {{ check_kkt }}</a> <br>
    <small> Добавление новой позиции в чек: </small>
</h2>
{% endblock page_header %}
{% block content %}
  <form action="{% url 'kkt_check:new_good_check_kkt' check_kkt.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Добавить позицию</button>
            {% endbuttons %}
  </form>
{% endblock content %}
