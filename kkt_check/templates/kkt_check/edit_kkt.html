{% extends "kkt_check/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2><a href="{% url 'kkt_check:kkt' kkt.id %}"> {{ kkt }}</a> <br>
    <small> Редактирование информации о кассе: </small>
    <a href="{% url 'kkt_check:del_kkt' kkt.id %}"> <small> Удалить </small> </a> <br>
</h2>

{% endblock page_header %}
{% block content %}

    <form action="{% url 'kkt_check:edit_kkt' kkt.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Сохранить изменения</button>
            {% endbuttons %}

    </form>
{% endblock content %}
